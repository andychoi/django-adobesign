version: 2
jobs:
  build:
    docker:
      - image: python:3.6

    steps:
      - checkout

      - run:
          name: install dependencies
          command: |
            apt-get update && apt-get install -y python-dev && apt-get clean
            pip install tox

      - run:
          name: run tests
          command: |
            make test-all
